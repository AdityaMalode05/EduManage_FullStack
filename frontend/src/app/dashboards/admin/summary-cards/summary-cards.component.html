    <div class="label"><i class="fa-solid fa-user-graduate"></i> Students</div>
    <h2>{{ studentCount }}</h2>
  </div>
  <div class="card">
    <div class="label"><i class="fa-solid fa-person-chalkboard"></i> Trainers</div>
    <h2>{{ trainerCount }}</h2>
  </div>
  <div class="card">
    <div class="label"><i class="fa-solid fa-book"></i> Courses</div>
    <h2>{{ courseCount }}</h2>
  </div>
  <div class="card">
    <div class="label"><i class="fa-solid fa-list-ul"></i> Batches</div>
    <h2>{{ batchCount }}</h2>
  </div>
</div>
