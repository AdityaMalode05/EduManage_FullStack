<div class="dashboard-wrapper">
  <app-student-sidebar></app-student-sidebar>

  <div class="dashboard-content">
    <div class="profile-header">
      <h2>Student Profile</h2>
    </div>

    <div class="profile-container">
      <div class="profile-card">
        <!-- ✏️ Edit Icon -->
        <div class="edit-icon" (click)="showModal = true">
          <i class="fa-solid fa-pen"></i>
        </div>

        <img
          src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
          alt="Profile"
          class="profile-img"
        />

        <h3>{{ student.name }}</h3>
        <h4 class="subtitle">Student | {{ student.course?.name || 'No course' }}</h4>

        <p class="bio">
          Dedicated learner striving to achieve excellence in the {{ student.batch?.name || 'N/A' }}.
        </p>

        <!-- 👤 Details Section -->
        <div class="details">
          <p><strong>Email:</strong> {{ student.email }}</p>
          <p><strong>Password:</strong> {{ student.password }}</p>
        </div>
      </div>
    </div>

    <!-- 🔧 Modal -->
    <div class="modal-backdrop" *ngIf="showModal">
      <div class="modal-content">
        <h3>Edit Profile Info</h3>

        <form>
          <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="student.name" name="name" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="student.email" name="email" />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="text" [(ngModel)]="student.password" name="password" />
          </div>

          <div class="btns">
            <button type="button" (click)="saveProfile()">Save</button>
            <button type="button" class="cancel" (click)="showModal = false">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
