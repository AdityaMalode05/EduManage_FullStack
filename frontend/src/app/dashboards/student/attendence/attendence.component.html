<div class="dashboard-wrapper">
  <app-student-sidebar></app-student-sidebar>

  <div class="dashboard-content">
    <h2>My Attendance</h2>

    <table class="attendance-table" *ngIf="attendanceList.length > 0; else noRecords">
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
          <th>Marked By</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of attendanceList">
          <td>{{ a.date }}</td>

          <td>
            <span [ngClass]="a.present ? 'status-present' : 'status-absent'">
              {{ a.present ? 'Present' : 'Absent' }}
            </span>
          </td>

          <td>
            <span class="marked-by">
              {{ a.trainer?.name || 'N/A' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #noRecords>
      <p class="no-data">No attendance records found.</p>
    </ng-template>
  </div>
</div>
