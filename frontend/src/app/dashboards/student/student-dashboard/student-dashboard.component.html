<div class="dashboard-wrapper">
  <!-- Sidebar -->
  <app-student-sidebar></app-student-sidebar>

  <!-- Main Content -->
  <div class="dashboard-content">
    <!-- Heading -->
    <div class="header">
      <h1>Student Dashboard</h1>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-box">
      <h2>Welcome, {{ studentName }} !âœ¨</h2>
      <p class="quote">"Education is the most powerful weapon which you can use to change the world."</p>
    </div>

    <!-- Summary Cards -->
    <div class="summary-cards">
      <div class="card">
        <div class="label"><i class="fa-solid fa-list-ul"></i> My Batch</div>
        <h2>{{ batchName }}</h2>
      </div>
      <div class="card">
        <div class="label"><i class="fa-solid fa-book"></i> Course</div>
        <h2>{{ courseName }}</h2>
      </div>
      <div class="card">
        <div class="label"><i class="fa-solid fa-tasks"></i> Upcoming Tasks</div>
        <h2>{{ upcomingTasksCount }}</h2>
      </div>
      <div class="card">
        <div class="label"><i class="fa-solid fa-calendar-check"></i> Attendance %</div>
        <h2>{{ attendancePercentage }}%</h2>
      </div>
    </div>
  </div>
</div>
