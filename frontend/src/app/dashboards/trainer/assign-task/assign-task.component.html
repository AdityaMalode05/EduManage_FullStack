<div class="dashboard-wrapper">
  <app-trainer-sidebar></app-trainer-sidebar>
  <div class="dashboard-content">
    <h2>Assign Task</h2>

    <form (ngSubmit)="assign()" #taskForm="ngForm">
      <label>Title</label>
      <input type="text" [(ngModel)]="task.title" name="title" required />

      <label>Description</label>
      <textarea [(ngModel)]="task.description" name="description" required></textarea>

      <label>Due Date</label>
      <input type="date" [(ngModel)]="task.dueDate" name="dueDate" required />

      <label>Batch</label>
      <select [(ngModel)]="task.batch.id" name="batchId" required>
        <option *ngFor="let b of batches" [value]="b.id">{{ b.name }}</option>
      </select>

      <button type="submit" [disabled]="!taskForm.valid">Assign Task</button>
    </form>
  </div>
</div>
